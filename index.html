<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="image-generator">
      <div class="content">
        <h1>AI Image Generator Tool</h1>
        <p>
          Convert your text into an image within a second using this AI Image
          Generator tool.
        </p>
        <form action="#" class="generate-form">
          <input
            class="prompt-input"
            type="text"
            placeholder="Describe what you want to see"
            required
          />
          <div class="controls">
            <select class="img-quantity">
              <option value="1">1 Image</option>
              <option value="2">2 Images</option>
              <option value="3">3 Images</option>
              <option value="4" selected>4 Images</option>
            </select>
            <button type="submit" class="generate-btn">Generate</button>
          </div>
        </form>
      </div>
    </section>
    <section class="image-gallery">
      <div class="img-card">
        <img
          src="https://i.pinimg.com/736x/6b/18/61/6b1861ede174a4fb347c356d7d33a947.jpg"
          alt="image"
        />
      </div>
      <div class="img-card">
        <img
          src="https://cdn.pixabay.com/photo/2013/07/13/11/44/penguin-158551_640.png"
          alt="image"
        />
      </div>
      <div class="img-card">
        <img
          src="https://www.euroschoolindia.com/wp-content/uploads/2023/08/cartoons-for-kids.jpg"
          alt="image"
        />
      </div>
      <div class="img-card">
        <img
          src="https://i.pinimg.com/564x/97/3a/4f/973a4fa98dd73ec712d980f8b96f4c36.jpg"
          alt="image"
        />
      </div>
    </section>
  </body>
</html>
